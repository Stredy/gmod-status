name: GMod Status Monitor

on:
  schedule:
    # Toutes les 30 minutes (0 et 30 de chaque heure)
    - cron: '0,30 * * * *'
  workflow_dispatch:

concurrency:
  group: gmod-monitor
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Monitor Server (30 queries)
        timeout-minutes: 32
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GMOD_HOST: '51.91.215.65'
          GMOD_PORT: '27015'
        run: python -u query_server.py
