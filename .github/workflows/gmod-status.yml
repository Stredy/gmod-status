name: GMod Status Monitor

on:
  schedule:
    # Toutes les 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: gmod-monitor
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # UN SEUL step qui fait 10 queries avec le cache partag√©
      - name: Monitor Server
        timeout-minutes: 11
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GMOD_HOST: '51.91.215.65'
          GMOD_PORT: '27015'
        run: python -u query_server.py
