name: GMod Status Monitor

on:
  schedule:
    # Heures décalées pour éviter les pics de charge GitHub (pas :00/:30)
    - cron: '24,54 * * * *'    # Principal: :24 et :54
    - cron: '26,56 * * * *'    # Backup: 2 min après (si GitHub a du retard)
  workflow_dispatch:

concurrency:
  group: gmod-monitor
  # IMPORTANT: NE PAS annuler - le backup attend son tour
  cancel-in-progress: false

env:
  PYTHONUNBUFFERED: "1"

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Monitor Server (30 queries)
        timeout-minutes: 32
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GMOD_HOST: '51.91.215.65'
          GMOD_PORT: '27015'
        run: python -u query_server.py
